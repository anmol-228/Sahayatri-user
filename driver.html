<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sahayatri - Driver App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --primary-color: #4f46e5;
            --success-color: #16a34a;
            --warning-color: #f59e0b;
            --danger-color: #dc2626;
            --light-bg: #f3f4f6;
            --text-dark: #1f2937;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-dark);
        }
        
        .app-page {
            display: none;
            min-height: 100%;
            animation: fadeIn 0.5s ease-in-out;
            padding: 1rem;
        }
        
        .app-page.active {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #login-page.active {
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .card {
            width: 100%;
            max-width: 420px;
            border: none;
            border-radius: 1.5rem;
        }

        .form-control, .form-select, .btn {
            padding-top: 0.85rem;
            padding-bottom: 0.85rem;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .otp-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .otp-inputs input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 0.5rem;
        }

        /* Driver Panel Styles */
        #driver-panel-page.active {
            justify-content: flex-start;
        }

        .app-header {
            background: linear-gradient(to right, var(--primary-color), #6d28d9);
            color: white;
            padding: 1rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 420px;
        }

        .status-buttons-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-grow: 1;
        }
        
        .status-button {
            width: 100%;
            padding: 1.5rem 1rem;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 700;
            border-radius: 1.25rem;
            border: 4px solid transparent;
            transition: all 0.2s ease-in-out;
        }
        
        .status-button i {
            font-size: 3rem;
            display: block;
            margin-bottom: 0.5rem;
        }

        .status-button.active {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        #btn-not-crowded { background-color: var(--success-color); color: white; }
        #btn-not-crowded.active { border-color: #dcfce7; }
        
        #btn-crowded { background-color: var(--warning-color); color: white; }
        #btn-crowded.active { border-color: #fefce8; }
        
        #btn-overcrowded { background-color: var(--danger-color); color: white; }
        #btn-overcrowded.active { border-color: #fee2e2; }

        /* Confirmation Toast */
        #confirmation-toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            transition: bottom 0.5s ease-in-out;
            z-index: 9999;
        }
        
        #confirmation-toast.show {
            bottom: 20px;
        }

    </style>
</head>
<body>

    <!-- PAGE 1: LOGIN -->
    <div id="login-page" class="app-page active p-3">
        <div class="card shadow-lg">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold" style="color: var(--primary-color);"><i class="bi bi-bus-front-fill"></i> Sahayatri Driver</h2>
                    <p class="text-muted">Enter your credentials to begin</p>
                </div>
                
                <!-- Step 1: ID and Phone -->
                <div id="credentials-section">
                    <div class="mb-3">
                        <label for="driver-id" class="form-label fw-semibold">Driver ID</label>
                        <input type="text" class="form-control" id="driver-id" placeholder="e.g., DRV123">
                    </div>
                    <div class="mb-3">
                        <label for="phone-number" class="form-label fw-semibold">Phone Number</label>
                        <div class="input-group">
                            <span class="input-group-text">+91</span>
                            <input type="tel" class="form-control" id="phone-number" placeholder="98765 43210" maxlength="10">
                        </div>
                    </div>
                    <button id="send-otp-btn" class="btn btn-primary w-100">Send OTP</button>
                </div>

                <!-- Step 2: OTP Verification -->
                <div id="otp-section" class="d-none">
                    <p class="text-center">Enter the OTP sent to your number.</p>
                    <div class="otp-inputs mb-3">
                        <input type="tel" class="form-control" maxlength="1">
                        <input type="tel" class="form-control" maxlength="1">
                        <input type="tel" class="form-control" maxlength="1">
                        <input type="tel" class="form-control" maxlength="1">
                    </div>
                    <button id="verify-otp-btn" class="btn btn-success w-100">Verify & Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- PAGE 2: DRIVER PANEL -->
    <div id="driver-panel-page" class="app-page">
        <header class="app-header my-3 w-100 d-flex justify-content-between align-items-center shadow">
            <div>
                <p class="mb-0 text-white-50" style="font-size: 0.9rem;">Welcome,</p>
                <h4 class="fw-bold mb-0 text-white" id="driver-id-display"></h4>
            </div>
            <button class="btn btn-sm btn-light" id="logout-btn" style="background: rgba(255,255,255,0.2); border: none; color: white;">Logout</button>
        </header>
        
        <!-- View 1: Select Bus -->
        <main id="select-bus-view" class="w-100 flex-grow-1 d-flex flex-column justify-content-center align-items-center">
            <div class="card shadow">
                <div class="card-body text-center p-4">
                    <i class="bi bi-geo-alt-fill text-primary" style="font-size: 4rem;"></i>
                    <h5 class="fw-bold mb-3 mt-2">Start a New Trip</h5>
                     <div class="mb-3">
                        <select class="form-select" id="bus-select">
                            <option selected disabled>Choose a bus...</option>
                            <option value="Bus S12" data-route="Esplanade - Howrah Station">Bus S12</option>
                            <option value="Bus C37" data-route="Garia - Paikpara">Bus C37</option>
                            <option value="Bus AC1" data-route="Jadavpur - Airport">Bus AC1</option>
                            <option value="Bus 45" data-route="Behala - Sealdah">Bus 45</option>
                        </select>
                    </div>
                    <button id="start-trip-btn" class="btn btn-primary w-100" disabled>Start Trip</button>
                </div>
            </div>
        </main>

        <!-- View 2: Update Status -->
        <main id="update-status-view" class="w-100 flex-grow-1 d-none flex-column align-items-center">
             <div class="card bg-light my-4">
                <div class="card-body text-center">
                    <p class="text-muted mb-0">Current Trip:</p>
                    <h5 class="fw-bold" id="current-bus-id-display"></h5>
                    <p class="mb-0 small" id="bus-route-display"></p>
                </div>
            </div>
            <div class="status-buttons-container">
                <h5 class="text-center fw-bold mb-3">Update Crowd Status:</h5>
                <button class="status-button shadow-sm" id="btn-not-crowded" data-status="not-crowded">
                    <i class="bi bi-emoji-smile"></i>
                    Not Crowded
                </button>
                <button class="status-button shadow-sm" id="btn-crowded" data-status="crowded">
                    <i class="bi bi-emoji-neutral"></i>
                    Crowded
                </button>
                <button class="status-button shadow-sm" id="btn-overcrowded" data-status="overcrowded">
                    <i class="bi bi-emoji-frown"></i>
                    Overcrowded
                </button>
            </div>
            <footer class="text-center w-100 mt-auto">
                <button id="end-trip-btn" class="btn btn-outline-danger w-100" data-bs-toggle="modal" data-bs-target="#endTripModal">End Trip</button>
            </footer>
        </main>
    </div>
    
    <!-- Confirmation Toast -->
    <div id="confirmation-toast" class="toast align-items-center text-bg-dark border-0">
        <div class="d-flex">
            <div class="toast-body fw-semibold">
                Status Updated!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

    <!-- End Trip Confirmation Modal -->
    <div class="modal fade" id="endTripModal" tabindex="-1" aria-labelledby="endTripModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header border-0">
            <h5 class="modal-title fw-bold" id="endTripModalLabel">Confirm End Trip</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to end the current trip?
          </div>
          <div class="modal-footer border-0">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="confirm-end-trip-btn">End Trip</button>
          </div>
        </div>
      </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- STATE ---
            let currentDriverId = null;
            let currentBusId = null;
            let currentBusRoute = null;

            // --- UI ELEMENTS ---
            const driverIdInput = document.getElementById('driver-id');
            const phoneInput = document.getElementById('phone-number');
            const sendOtpBtn = document.getElementById('send-otp-btn');
            const otpInputs = document.querySelectorAll('#otp-section .otp-inputs input');
            const driverIdDisplay = document.getElementById('driver-id-display');
            const selectBusView = document.getElementById('select-bus-view');
            const updateStatusView = document.getElementById('update-status-view');
            const busSelect = document.getElementById('bus-select');
            const startTripBtn = document.getElementById('start-trip-btn');
            const endTripBtn = document.getElementById('end-trip-btn');
            const currentBusIdDisplay = document.getElementById('current-bus-id-display');
            const busRouteDisplay = document.getElementById('bus-route-display');
            const statusButtons = document.querySelectorAll('.status-button');
            const confirmationToastEl = document.getElementById('confirmation-toast');
            const confirmationToast = new bootstrap.Toast(confirmationToastEl, { delay: 2000 });
            const endTripModal = new bootstrap.Modal(document.getElementById('endTripModal'));
            const confirmEndTripBtn = document.getElementById('confirm-end-trip-btn');

            // --- FUNCTIONS ---
            function showPage(pageId) {
                document.querySelectorAll('.app-page').forEach(page => page.classList.remove('active'));
                document.getElementById(pageId).classList.add('active');
            }

            function showView(viewId) {
                if (viewId === 'select-bus') {
                    selectBusView.classList.remove('d-none');
                    selectBusView.classList.add('d-flex');
                    updateStatusView.classList.add('d-none');
                    updateStatusView.classList.remove('d-flex');
                } else if (viewId === 'update-status') {
                    selectBusView.classList.add('d-none');
                    selectBusView.classList.remove('d-flex');
                    updateStatusView.classList.remove('d-none');
                    updateStatusView.classList.add('d-flex');
                }
            }

            function updateStatus(newStatus) {
                console.log(`API CALL: Updating status for ${currentBusId} to: ${newStatus}`);
                statusButtons.forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.status === newStatus) {
                        btn.classList.add('active');
                    }
                });
                confirmationToast.show();
            }
            
            function resetToLogin() {
                currentDriverId = null;
                currentBusId = null;
                currentBusRoute = null;
                document.getElementById('credentials-section').classList.remove('d-none');
                document.getElementById('otp-section').classList.add('d-none');
                driverIdInput.value = '';
                phoneInput.value = '';
                otpInputs.forEach(input => input.value = '');
                showPage('login-page');
            }

            // --- EVENT LISTENERS ---
            sendOtpBtn.addEventListener('click', () => {
                if (driverIdInput.value.trim() === '' || phoneInput.value.trim().length !== 10) {
                    alert('Please enter a valid Driver ID and 10-digit Phone Number.');
                    return;
                }
                currentDriverId = driverIdInput.value.trim();
                sendOtpBtn.disabled = true;
                sendOtpBtn.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Sending...`;
                
                // Simulate API call delay
                setTimeout(() => {
                    document.getElementById('credentials-section').classList.add('d-none');
                    document.getElementById('otp-section').classList.remove('d-none');
                    otpInputs[0].focus();
                    sendOtpBtn.disabled = false;
                    sendOtpBtn.textContent = 'Send OTP';
                }, 1500);
            });

            document.getElementById('verify-otp-btn').addEventListener('click', () => {
                driverIdDisplay.textContent = currentDriverId;
                showView('select-bus');
                showPage('driver-panel-page');
            });
            
            document.getElementById('logout-btn').addEventListener('click', resetToLogin);

            busSelect.addEventListener('change', () => {
                startTripBtn.disabled = busSelect.selectedIndex === 0;
            });

            startTripBtn.addEventListener('click', () => {
                const selectedOption = busSelect.options[busSelect.selectedIndex];
                currentBusId = selectedOption.value;
                currentBusRoute = selectedOption.dataset.route;
                currentBusIdDisplay.textContent = currentBusId;
                busRouteDisplay.textContent = currentBusRoute;
                updateStatus('not-crowded');
                showView('update-status');
            });
            
            confirmEndTripBtn.addEventListener('click', () => {
                currentBusId = null;
                currentBusRoute = null;
                busSelect.selectedIndex = 0;
                startTripBtn.disabled = true;
                statusButtons.forEach(btn => btn.classList.remove('active'));
                endTripModal.hide();
                showView('select-bus');
            });

            statusButtons.forEach(button => {
                button.addEventListener('click', () => {
                    updateStatus(button.dataset.status);
                });
            });

            otpInputs.forEach((input, index) => {
                input.addEventListener('keyup', (e) => {
                    const value = input.value;
                    if (e.key >= 0 && e.key <= 9 && value.length === 1) {
                        if (index < otpInputs.length - 1) {
                            otpInputs[index + 1].focus();
                        }
                    } else if (e.key === 'Backspace') {
                        if (index > 0 && value.length === 0) {
                             otpInputs[index - 1].focus();
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
